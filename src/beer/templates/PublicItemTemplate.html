<li class='unseen'>
	<div>
		<div class="tweetoptions">
			<a title="Reply" class="replyicon" target="_twitter" href="${replylink}">&nbsp;</a>
			<a title="Retweet" class="retweeticon" target="_twitter" href="${retweetlink}">&nbsp;</a>
		</div>
		<a target='_blank' href='http://twitter.com/${user.screen_name}'>
			<img title="${user.name} (${user.screen_name})" class='profile' src='${user.profile_image_url}' />
		</a>
		<p>${text:beer.replaceLinks}</p>
	</div>
</li>
